<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/three.js"></script>
    <script src="src/Net.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Ui.js"></script>
    <script src="src/Piece.js"></script>
    <script src="src/Main.js"></script>
    <title>Checkers</title>
</head>
<body>
    <div id="checkers-frame">
        <div id="checkers-info"><b>Welcome to CHECKERS. Please login below to play!</b></div>
        <div id="checkers-cover"></div>
        <div id="checkers-login">
            <h1>LOGGING IN</h1>
            <input id="username" type="text" placeholder="Username">
            <button id="login">LOG IN</button>
            <button id="reset">RESET</button>
        </div>
        <div id="checkers-wait">
            <h1>Waiting for another player to join...</h1>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="checkers-preview">
            <table id="preview-table"></table>
        </div>
        <div id="checkers-btn">INFO</div>
    </div>
</body>
</html>
